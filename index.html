<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roswood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Container -->
        <div id="auth-container" class="auth-container">
            <div class="auth-form">
                <h2 id="auth-title">Sign Up</h2>
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="password" id="verify-password" placeholder="Verify Password" required>
                    <button type="submit" id="auth-button">Sign Up</button>
                </form>
                <p id="auth-toggle">
                    Already have an account? <a href="#" id="toggle-auth">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Main App Container -->
        <div id="main-container" class="main-container hidden">
            <header>
                <h1>Roswood</h1>
                <div class="user-info">
                    <img id="user-avatar-header" class="avatar-small" src="https://images.websim.com/avatar/default?width=64&height=64" alt="User avatar">
                    <span id="current-user"></span>
                    <button id="edit-profile-btn" class="secondary-btn">Edit Profile</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Groups Panel -->
                <div class="groups-panel">
                    <h3>Groups</h3>
                    <div class="group-actions">
                        <input type="text" id="new-group-name" placeholder="New group name" maxlength="30">
                        <button id="create-group-btn">Create</button>
                    </div>
                    <div class="group-join">
                        <input type="text" id="group-invite-code" placeholder="Enter invite code">
                        <button id="join-group-btn">Join</button>
                    </div>
                    <div id="groups-list" class="groups-list"></div>
                </div>

                <!-- Posts Area -->
                <div class="posts-container">
                    <div class="current-group">
                        <h2 id="active-group-name">General</h2>
                        <span id="group-info">Default group for all users</span>
                    </div>

                    <div class="post-form">
                        <textarea id="post-content" placeholder="What's on your mind?" maxlength="500"></textarea>
                        <div class="post-actions">
                            <input type="file" id="post-image" accept="image/*" style="display: none;">
                            <button type="button" id="upload-image-btn" class="secondary-btn">Add Image</button>
                            <button id="post-btn">Post</button>
                        </div>
                        <div id="image-preview" class="image-preview"></div>
                    </div>

                    <div id="posts-list" class="posts-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Edit Modal -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <div class="profile-picture-section">
                    <img id="profile-pic-preview" class="avatar-large" src="https://images.websim.com/avatar/default?width=128&height=128" alt="Profile preview">
                    <label for="profile-pic-upload">Change Picture</label>
                    <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;">
                </div>
                <textarea id="profile-bio" placeholder="Your bio..." maxlength="200"></textarea>
                <button type="submit">Save Profile</button>
            </form>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "lit": "https://unpkg.com/lit@3.1.0/index.js",
            "lit/": "https://unpkg.com/lit@3.1.0/",
            "@lit/reactive-element": "https://unpkg.com/@lit/reactive-element@2.0.0/development/reactive-element.js",
            "lit-html": "https://unpkg.com/lit-html@3.1.0/development/lit-html.js",
            "lit-html/": "https://unpkg.com/lit-html@3.1.0/",
            "lit-element/lit-element.js": "https://unpkg.com/lit-element@4.0.0/development/lit-element.js"
        }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
