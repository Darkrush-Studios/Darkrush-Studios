<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Container -->
        <div id="auth-container" class="auth-container">
            <div class="auth-form">
                <h2 id="auth-title">Sign Up</h2>
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="password" id="verify-password" placeholder="Verify Password" required>
                    <button type="submit" id="auth-button">Sign Up</button>
                </form>
                <p id="auth-toggle">
                    Already have an account? <a href="#" id="toggle-auth">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Main App Container -->
        <div id="main-container" class="main-container hidden">
            <header>
                <h1>Multiplayer Forum</h1>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Groups Panel -->
                <div class="groups-panel">
                    <h3>Groups</h3>
                    <div class="group-actions">
                        <input type="text" id="new-group-name" placeholder="New group name" maxlength="30">
                        <button id="create-group-btn">Create</button>
                    </div>
                    <div id="groups-list" class="groups-list"></div>
                </div>

                <!-- Posts Area -->
                <div class="posts-container">
                    <div class="current-group">
                        <h2 id="active-group-name">General</h2>
                        <span id="group-info">Default group for all users</span>
                    </div>

                    <div class="post-form">
                        <textarea id="post-content" placeholder="What's on your mind?" maxlength="500"></textarea>
                        <div class="post-actions">
                            <input type="file" id="post-image" accept="image/*" style="display: none;">
                            <button type="button" id="upload-image-btn" class="secondary-btn">Add Image</button>
                            <button id="post-btn">Post</button>
                        </div>
                        <div id="image-preview" class="image-preview"></div>
                    </div>

                    <div id="posts-list" class="posts-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock WebsimSocket and websim.upload for GitHub deployment
        // NOTE: Actual multiplayer real-time synchronization features require the Websim platform runtime.
        // This mock allows the app to load and run without errors, but without real-time synchronization across clients.

        window.WebsimSocket = class WebsimSocket {
            constructor() {
                // Initialize with default empty states that the app.js will populate
                this._presence = {};
                this._roomState = {};
                this._peers = {};
                this._clientId = 'mock-client-' + Math.random().toString(36).substr(2, 9); // Generate a unique ID for this session

                // This client's initial peer info
                this._peers[this._clientId] = {
                    username: 'GuestUser', // Will be updated by app.js from localStorage
                    avatarUrl: 'https://via.placeholder.com/24?text=?',
                    activeGroup: 'general',
                    lastSeen: Date.now()
                };
                this._presence[this._clientId] = { ...this._peers[this._clientId] };


                this._presenceCallbacks = [];
                this._roomStateCallbacks = [];
                this._presenceUpdateRequestsCallbacks = [];

                this.onmessage = (event) => console.log('Mock WebsimSocket received message:', event);
            }

            get presence() { return this._presence; }
            get roomState() { return this._roomState; }
            get peers() { return this._peers; }
            get clientId() { return this._clientId; }

            async initialize() {
                console.log('Mock WebsimSocket initialized. (Multiplayer features will not work without the Websim platform.)');
                // Initial callbacks to simulate data being available right after initialization
                this._presenceCallbacks.forEach(cb => cb(this._presence));
                this._roomStateCallbacks.forEach(cb => cb(this._roomState));
            }

            updatePresence(update) {
                // Update own presence and also update peers object
                this._presence[this._clientId] = { ...this._presence[this._clientId], ...update };
                this._peers[this._clientId] = { ...this._peers[this._clientId], ...update };
                console.log('Mock: updatePresence', this._presence[this._clientId]);
                // Trigger all presence subscribers
                this._presenceCallbacks.forEach(cb => cb(this._presence));
            }

            updateRoomState(update) {
                // Simple deep merge for roomState
                const merge = (target, source) => {
                    for (const key in source) {
                        if (source[key] === null) {
                            // If value is null, delete the key
                            delete target[key];
                        } else if (typeof source[key] === 'object' && source[key] !== null && !Array.isArray(source[key])) {
                            // If value is an object, recurse
                            if (!target[key] || typeof target[key] !== 'object' || Array.isArray(target[key])) {
                                target[key] = {}; // Ensure target property is an object
                            }
                            merge(target[key], source[key]);
                        } else {
                            // Otherwise, just assign
                            target[key] = source[key];
                        }
                    }
                    return target;
                };

                merge(this._roomState, update);
                console.log('Mock: updateRoomState', this._roomState);
                // Trigger all roomState subscribers
                this._roomStateCallbacks.forEach(cb => cb(this._roomState));
            }

            subscribePresence(callback) {
                this._presenceCallbacks.push(callback);
                callback(this._presence); // Call immediately with current state
                return () => { // Return unsubscribe function
                    this._presenceCallbacks = this._presenceCallbacks.filter(cb => cb !== callback);
                };
            }

            subscribeRoomState(callback) {
                this._roomStateCallbacks.push(callback);
                callback(this._roomState); // Call immediately with current state
                return () => { // Return unsubscribe function
                    this._roomStateCallbacks = this._roomStateCallbacks.filter(cb => cb !== callback);
                };
            }

            subscribePresenceUpdateRequests(callback) {
                this._presenceUpdateRequestsCallbacks.push(callback);
                return () => { // Return unsubscribe function
                    this._presenceUpdateRequestsCallbacks = this._presenceUpdateRequestsCallbacks.filter(cb => cb !== callback);
                };
            }

            requestPresenceUpdate(clientId, update) {
                console.log(`Mock: Requesting presence update for ${clientId}:`, update);
                // In a real scenario, this would send a request to another client.
                // For a mock, it's a no-op or a log.
            }

            send(event) {
                console.log('Mock: Sending event:', event);
                // In a real scenario, this would broadcast an event.
                // For a mock, we can just echo it to onmessage to simulate self-receipt.
                if (event.echo !== false) { // Default echo is true
                    this.onmessage({ ...event, clientId: this._clientId, username: this.peers[this._clientId]?.username || 'MockUser' });
                }
            }
        };

        window.websim = {
            upload: async (file) => {
                console.log('Mock: Uploading file:', file.name);
                // Create a local object URL for immediate display
                return URL.createObjectURL(file); // Allows image preview to work
            }
        };
    </script>
    <script type="importmap">
    {
        "imports": {
            "lit": "https://unpkg.com/lit@3.1.0/index.js",
            "lit/": "https://unpkg.com/lit@3.1.0/",
            "@lit/reactive-element": "https://unpkg.com/@lit/reactive-element@2.0.0/development/reactive-element.js",
            "lit-html": "https://unpkg.com/lit-html@3.1.0/development/lit-html.js",
            "lit-html/": "https://unpkg.com/lit-html@3.1.0/",
            "lit-element/lit-element.js": "https://unpkg.com/lit-element@4.0.0/development/lit-element.js"
        }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
